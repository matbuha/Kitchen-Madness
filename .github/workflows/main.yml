name: Actions ðŸ˜Ž

on: [push]

jobs:
  BuildProject:
    name: Build and deploy the game âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test the project
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v4
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #     UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      #     UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      #   with:
      #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'matbuha'
          git config --global user.email 'arielbenzikri@gmail.com'

      - name: Commit changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "Committing changes from GitHub Actions"
          git push

      - name: Clean up Docker space
        run: |
          docker system prune -af
          sudo rm -rf /usr/local/share/dotnet
          sudo rm -rf /usr/share/swift

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: kitchen-madness
          path: build

  deployToItchIo:
    needs: BuildProject
    name: Deploy to Itch.io ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: kitchen-madness
          path: build

      - name: Display structure of root files
        run: ls -R
        working-directory: build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: Itchio-Artifact
          folder: build
          
      - uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
          CHANNEL: HTML
          ITCH_GAME: Kitchen-Madness
          ITCH_USER: Erzelman
          BRANCH: Itchio-Artifact
          PACKAGE: build