name: GameCI Template ðŸŽ®

on: push

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  requestActivation:
    name: Request activation âœ”
    runs-on: ubuntu-latest
    steps:
      # Checkout repository (required to test local actions)
      - name: Checkout repository
        uses: actions/checkout@v1

      # Activate Unity
      - name: Activate Unity
        uses: ./

 buildWebGL:
   name: Build for WebGL ðŸ–¥ï¸
   runs-on: ubuntu-latest
   strategy:
     fail-fast: false
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Create LFS file list
       run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

     - name: Restore LFS cache
       uses: actions/cache@v3
       id: lfs-cache
       with:
         path: .git/lfs
         key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

     - name: Git LFS Pull
       run: |
         git lfs pull
         git add .
         git reset --hard

     - name: Restore Library cache
       uses: actions/cache@v3
       with:
         path: Library
         key: Library-build-WebGL
         restore-keys: |
           Library-build-
           Library-

    #  - name: Unity - Activate
      #  uses: game-ci/unity-activate@v2.0.0
            

     - uses: game-ci/unity-builder@v2
       with:
         targetPlatform: WebGL
         customImage: unityci/editor:ubuntu-2022.3.15f1-webgl-3.0.0
        #  GIT_PRIVATE_TOKEN: ${{ secrets.GIT_PRIVATE_TOKEN }}

     - uses: actions/upload-artifact@v3
       with:
         name: build-WebGL
         path: build/WebGL
         
 deployPages:
   needs: buildWebGL
   name: Deploy to Itch.io ðŸš€
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - uses: actions/download-artifact@v2
       with:
         name: build-WebGL
         path: build

     - name: Display structure of root files
       run: ls -R
       working-directory: build/WebGL

     - name: Deploy ðŸš€
       uses: JamesIves/github-pages-deploy-action@4.1.4
       with:
         branch: itch-io
         folder: build/WebGL
         
     - uses: manleydev/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
         CHANNEL: HTML
         ITCH_GAME: Kitchen-Madness
         ITCH_USER: Erzelman
         BRANCH: itch-io
         PACKAGE: build/WebGL